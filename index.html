<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>05_Twitter</title>
</head>
<body>
    <div class="container">
        <div class="section-left">
            <img class="twitter-logo" src="./img/twitter.svg" alt="twitter-logo-lg" />
        </div>
        <div class="section-right">
            <div class="content">
                <img class="twitter-logo-sm" src="./img/twitter.svg" alt="twitter-logo-small" />
                <h1 class="heading">Happening now</h1>
                <h3 class="subtitle">Join Twitter today.</h3>
                
                <div class="content-inner">
                    <a class="btn btn-google" href="#"><span><img class="google-logo" src="img/google.svg" alt="google-logo" /></span>Sign up with Google</a>
                    <a class="btn btn-apple" href="#"><span><img class="apple-logo" src="img/apple.svg" alt="apple-logo" /></span>Sign up with Apple</a>

                    <div class="option">
                        <div class="line line-1"></div>
                        <span class="option-text">Or</span>
                        <div class="line line-2"></div>
                    </div>

                    <a class="btn" href="#">Sign up with phone or email</a>
                    <p class="text-sm">By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use.</a></p>

                    <div class="spacer"></div>

                    <h3 class="subheading">Already have an account?</h3>
                    <a class="btn btn-line" href="#">Sign in</a>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
